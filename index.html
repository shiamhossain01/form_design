<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <section class="contact_form">
        <div class="container">
            <div class="contact_form03">
                <h1><u>Contact Form</u></h1>
                <div class="website">
                    <div class="single_website">
                        <i class="fa-solid fa-location-dot"></i>
                        <p><b>Address:</b>198 West 21th Street, Suilt 721 New York NY 10016</p>
                    </div>
                    <div class="single_website">
                        <i class="fa-solid fa-phone"></i>
                        <p><b>Phone:</b><a href="#"> +1235 2355 98</a></p>
                    </div>
                    <div class="single_website">
                        <i class="fa-solid fa-paper-plane"></i>
                        <p><b>Email:</b><a href="#"> info@yoursite.com</a></p>
                    </div>
                    <div class="single_website">
                        <i class="fa-solid fa-earth-americas"></i>
                        <p><b>Website:</b><a href="#">yoursite.com</a></p>
                    </div>
                </div>
            </div>

            <div class="form01">
                <div class="left_form01">
                    <form action="">
                        <h2>Contact Us</h2>
                        <div class="name">
                            <div class="name01">
                                <label for="" class="label01">FULL NAME</label><br>
                                <input type="text" placeholder="Name"><br>
                            </div>
                            <div class="name02">
                                <label for="">EMAIL ADDRESS</label><br>
                                <input type="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="textarea01">
                            <label for="">SUBJECT</label><br>
                            <input type="text" placeholder="Subject"><br>
                            <div class="message">
                                <label for="">Message</label><br>
                                <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                               <div class="link3">
                                <a href="#">Send Message</a>
                               </div>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="right_form01">
                    <img src="images/img.png" alt="">

                </div>
            </div>
        </div>
    </section>
</body>
</html>
